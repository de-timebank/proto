syntax = "proto3";
package auth;

import "user.proto";

service Auth {
    rpc signUp (SignUp.Request) returns (SignUp.Response);
}

message SignUp {   
    message Request {
        string email = 1;
        string password = 2;
        timebank.user.NewUserProfile profile = 3;
    }

    message Response {
        string user_id = 1;
    }
}
